<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thông tin tài khoản</title>
        <link rel="stylesheet" href="/css/in4_caNhan.css" />
    </head>
    <body>
        <div class="in4_caNhan">
            <form class="in4_caNhan_main">
                <div class="in4_caNhan_main_head">
                    <h1>Thông tin tài khoản</h1>
                </div>
                <div class="in4_caNhan_main_body">
                    <div class="in4_caNhan_main_body_data">
                        <div class="row1">
                            <label for="hoten">Họ và tên :</label>
                            <input type="text" id="hoten" name="Name" placeholder="Lê Thế Minh" required /><br /><br />
                        </div>
                        <div class="row2">
                            <label for="sdt">Số điện thoại :</label>
                            <input type="text" name="Phone-number" id="sdt" placeholder="0912345678" /><br /><br />
                        </div>
                        <div class="row3">
                            <label for="address">Địa chỉ :</label>
                            <input type="text" name="Address" id="address" placeholder="272, An Dương Vương, p1, q5, tpHCM" />
                        </div>
                        <br />
                        <div class="row4">
                            <label for="pass_o">Mật khẩu :</label>
                            <p>********</p>
                            <a href="#" style="margin-left: 10px">Thay đổi</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
